{% extends 'storemanagerapp/index.html' %} {% load static %} {% block content %}

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Add FoodCombos</h1>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <form role="form" action="{% url 'store_manager_food_add_new_foodcombo' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Add FoodCombos</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        
                            <div class="card-body">
                            
                                <div class="form-group">
                                    <label for="foodcombo_name">FoodCombo Name</label>
                                    <input type="text" class="form-control" name="foodcombo_name" id="foodcombo_name" placeholder="eg. Burger Combo" REQUIRED>
                                </div>

                                <div class="form-group">
                                    <label for="summernote">Description</label>
                                    <div class="card-body">
                                        <textarea name="foodcombo_description" id="summernote">
                                        </textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputFile">Food Image</label>
                                    <div class="input-group">
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" name="foodcombo_image" id="exampleInputFile">
                                            <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>Food Items</label>
                                    <div class="select2-purple">
                                        <select class="select2" name="foodcombo_foods" value="" id="add_foodcombo_foods_select2" multiple="multiple" data-placeholder="Select Food Items" data-dropdown-css-class="select2-purple" style="width: 100%;">
                                    {% if foods %}
                                        {% for food in foods %}
                                            <option value="{{food.id}}">{{ food.name }}</option>
                                        {% endfor %}
                                        {% endif %}
                                    </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>Addons</label>
                                    <div class="select2-purple">
                                        <select class="select2" name="foodcombo_addons" value="" id="add_foodcombo_addons_select2" multiple="multiple" data-placeholder="Select Addons" data-dropdown-css-class="select2-purple" style="width: 100%;">
                                    {% if addons %}
                                        {% for addon in addons %}
                                            <option value="{{addon.id}}">{{ addon.name }}</option>
                                        {% endfor %}
                                        {% endif %}
                                    </select>
                                    </div>
                                </div>

                                

                                <div class="form-group">
                                    <label for="price">Price</label>
                                    <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">$</span>
                                    </div>
                                    <input type="number" step="0.01" min="0" name="price" id="price"  class="form-control" REQUIRED>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        
                    </div>

                </div>
                
            </div>
            </form>
        </div>
        <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>



{% endblock content %} 


{% comment %} EXTRA SCRIPTS {% endcomment %}
{% block scripts %}

<script>

    
    $(function() {
        // Summernote
        $('#summernote').summernote()

        // CodeMirror
        CodeMirror.fromTextArea(document.getElementById("codeMirrorDemo"), {
            mode: "htmlmixed",
            theme: "monokai"
        });
    });
</script>

{% endblock scripts %}
