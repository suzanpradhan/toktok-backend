{% extends 'storemanagerapp/index.html' %}

{% load static %}

{% block content %}

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Add new Variation</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Add New Variation</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" action="{% url 'store_manager_food_add_new_variation' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card-body">
                    <div class="form-group">
                        <label for="variationName1">Variation name</label>
                        <input type="text" class="form-control" name="variation_name" id="variationName1" placeholder="eg. Large" REQUIRED>
                    </div>

                    <div class="form-group">
                        <label for="variation_price">Price</label>
                        <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="number" step="0.01" min="0" name="variation_price" id="variation_price" class="form-control" REQUIRED>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Add Items</label>
                        <div class="select2-purple">
                            <select class="select2" name="food_items" id="add_food_items_select2" multiple="multiple" data-placeholder="Select Food Items" data-dropdown-css-class="select2-purple" style="width: 100%;">
                            {% if food_items %}
                            {% for food_item in food_items %}
                                <option>{{ food_item.name }}</option>
                            {% endfor %}
                            {% endif %}
                            </select>
                        </div>
                    </div>
                    
                </div>

                
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>



{% endblock content %}
