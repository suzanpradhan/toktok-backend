{% extends 'storemanagerapp/index.html' %}

{% load static %}

{% block content %}

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Add new Menu</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Add New Menu</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" action="{% url 'store_manager_food_add_new_menu' %}" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
                <div class="card-body">
                    <div class="form-group">
                        <label for="menuName1">Menu Name</label>
                        <input type="text" name="menu_name" class="form-control" id="menuName1" placeholder="eg. Spicy Burger" REQUIRED>
                    </div>

                    <div class="form-group">
                        <label>Add Items</label>
                        <select multiple name="food_items" class="form-control">
                        {% for food_item in food_items %}
                          <option>{{ food_item.name }}</option>
                        {% endfor %}
                        </select>
                    </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>



{% endblock content %}
