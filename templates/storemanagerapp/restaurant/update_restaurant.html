{% extends 'storemanagerapp/index.html' %} 
{% load static %} 
{% block content %}

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Update Branch</h1>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Update Branch</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form role="form" action="{% url 'restaurant_update' id=restaurant.id %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="restaurant_name">Restaurant Name</label>
                                    <input type="text" class="form-control" name="restaurant_name" value="{{ restaurant.name }}" id="restaurant_name" REQUIRED> 
                                </div>

                                <div class="form-group">
                                    <label for="restaurant_description">Description</label>
                                    <div class="card-body">
                                        <textarea name="restaurant_description" id="summernote" value="{{ restaurant.description }}" placeholder="Place some text here.">
                                            {{ restaurant.description }}
                                        </textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputFile">Restaurant Cover Image</label>
                                    {% if restaurant.cover_image.image %}
                                        <img src="{{restaurant.cover_image.image.url}}" style="height: 240px; display: block;" alt="">
                                    {% endif %}
                                    <div class="input-group">
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" name="restaurant_image" id="exampleInputFile">
                                            <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="restaurant_address">Address</label>
                                    <input type="text" class="form-control" name="restaurant_address" id="restaurant_address" value="{{ restaurant.name }}" REQUIRED>
                                </div>

                                <div class="row d-flex">
                                    <div class="form-group flex-fill">
                                        <label for="latitude">Latitude</label>
                                        <input type="number" step="0.000001" class="form-control" name="latitude" id="latitude" value="{{ restaurant.latitude }}" placeholder="eg. 438.245245">
                                    </div>
                                    <div class="space" style="width: 24px;"></div>
                                    <div class="form-group flex-fill">
                                        <label for="longitude">Longitude</label>
                                        <input type="number" step="0.000001" class="form-control" name="longitude" id="longitude" value="{{ restaurant.longitude }}" placeholder="eg. 27.43985425">
                                    </div>
                                </div>

                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>



{% endblock content %} {% block scripts %}

<script>
    $(function() {
        // Summernote
        $('#summernote').summernote()

        // CodeMirror
        CodeMirror.fromTextArea(document.getElementById("codeMirrorDemo"), {
            mode: "htmlmixed",
            theme: "monokai"
        });
    });
</script>

{% endblock scripts %}
